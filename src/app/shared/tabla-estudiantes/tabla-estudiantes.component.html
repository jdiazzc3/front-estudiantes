<div class="contenedor-estudiantes">

  <div *ngIf="error" class="mensaje-error">
    {{ error }}
  </div>

  <div *ngIf="cargando" class="loader">
    Cargando...
  </div>

  <div class="tabla-contenedor">
    <table class="tabla-estudiantes">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let estudiante of estudiantes">
          <td>{{ estudiante.id }}</td>
          <td>{{ estudiante.nombre }}</td>
          <td>{{ estudiante.apellido }}</td>
          <td class="acciones">
            <button
              class="btn-icono btn-editar"
              (click)="abrirModalEditar(estudiante)"
              [disabled]="cargando"
              title="Editar estudiante"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
            </button>
            <button
              class="btn-icono btn-eliminar"
              (click)="eliminarEstudiante(estudiante.id)"
              [disabled]="cargando"
              title="Eliminar estudiante"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
              </svg>
            </button>
          </td>
        </tr>
        <tr *ngIf="estudiantes.length === 0 && !cargando">
          <td colspan="4" class="sin-datos">No hay estudiantes registrados</td>
        </tr>
      </tbody>
    </table>
  </div>

  <button class="btn-flotante" (click)="abrirModalCrear()" title="Agregar estudiante">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="12" y1="5" x2="12" y2="19"></line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>
  </button>

  <div class="modal-overlay" *ngIf="mostrarModal" (click)="cerrarModal()">
    <div class="modal-contenido" (click)="$event.stopPropagation()">
      <button class="btn-cerrar" (click)="cerrarModal()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <app-formulario-estudiante
        [estudiante]="estudianteSeleccionado"
        [modoEdicion]="modoEdicion"
        (guardar)="onGuardarEstudiante($event)"
        (cancelar)="cerrarModal()"
      ></app-formulario-estudiante>
    </div>
  </div>
</div>
